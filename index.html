<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="design.css">
    <link rel="icon" href="images/favicon-32x32.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front End Mentors| Huddle Landing Page</title>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="logo">
                <img src="images/logo.svg" alt="logo">
            </div>
            <div class="hero-img">
                <img src="images/screen-mockups.svg" width="700px" alt="mockups">
            </div>
        </div>
        <div class="title-section">
            <div class="heading">
                Build A Community Your Fans Will Love
            </div>
            <div class="sub-heading">
                <span class="para">Huddle re-imagines the way we buildcommunities. You Have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion</span>
            </div>
            <div class="button">
                <span class="btn">Register</span>
            </div>
        </div>
    </div>
    <div class="social-icons">
        <div class="facebook">
            <i class="fab fa-facebook-f"></i>
        </div>
        <div class="twitter">
            <i class="fab fa-twitter"></i>
        </div>
        <div class="instagram">
            <i class="fab fa-instagram"></i>
        </div>
    </div>
</body>
</html>
